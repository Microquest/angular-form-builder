<div class="form-group">
    <label class="col-sm-2 control-label">
      <label for="{{formName+index}}" class="col-sm-2 control-label" ng-class="{'fb-required':required}">{{label}}</label>
      <br>
      <small class="help-block text-muted custom-small">{{description}}</small>
    </label>
    <div class="col-sm-10">
        <input type="text" ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName+index}}" class="form-control m-b" placeholder="{{placeholder}}"/>
    </div>
</div>
